{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
      <h1>Aktueller Wochenplan</h1>
  {% for menu in week_meals %}
      <p>{{menu.meal_date}}:  {{menu.name}}</p>
  {% endfor %}
    <form action="{{url_for('choose_date')}}">
        <button type="submit" class="btn btn-default" value="create_plan">
          <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>Wochenplan erstellen
        </button>
    </form>
</div>


{% endblock %}
